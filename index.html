<body>
  <div class="nav-wrap">
      <custom-navbar></custom-navbar>
    </div>
 
    <main id="content">
      <div class="homepage-wrap">
        <div class="video-container">
            <div class="video-tint"></div> 
            <video id="video" autoPlay muted loop width="2000">
                <source src="/assets/video/tommycut1.mp4" type="video/mp4"/>

            </video>
            <div class="button-cont">
                <a class="booking-link" href="/book.html" data-link="book">BOOK NOW</a>
            </div>
        </div>
      </div> 
      
      <div class="service-section">
        <h2>Services</h2>
        <div class="service-buttons">
          
        <div class="service">
              <img src="/assets/pictures/color-light.jpeg" alt="hair" />
              <div class="text-overlay">
              <a class="work-link" href="/work.html" data-link="work">
             Color</a>
             <a class="book-link" href="/book.html" data-link="book">
               Book </a>
            </div>
          </div>
           
                <div class="service">
                    <img src="/assets/pictures/unnamed-cut.jpeg" alt="hair" />
                    <div class="text-overlay">
                    <a class="work-link" href="/work.html" data-link="work">
                   Cut</a>
                   <a class="book-link" href="/book.html" data-link="work">
                      Book</a>
                  </div>
                </div>
            </a>
        </div>
      </div>
      <footer>
          <div class="info-section">
              <h2><a href="https://hairstory.com/">Hairstory</a></h2>
              <p>95 5th Ave, 5th Floor</p>
              <p>New York, NY 10003</p>
              
              <p>Hairstory is a safe space welcoming all genders, hair textures, and bodies. Only natural, non-toxic products are used.</p>
              <p>Tommy offers house calls for those unable to visit the salon. </p>
              </div>  
      </footer>
    </main>

    <!--Popup Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Sign in</h2>
          </div>
            <div id="g_id_onload"
                 data-client_id="378842120365-n7r25rll2sqjhc582776d4ebdjp4al5o.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-login_uri="http://localhost:5500/login.html"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
          </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
